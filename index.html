<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Random quote</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1>Country search engine</h1>
		<button id="search">Search a country</button>
		<input id="country-name" type="text" />
		<h2>List of countries</h2>
    <div class="container">
  		<ul class="countries" id="countries">
  			<li>No data</li>
  		</ul>
    </div>

		<!-- Mustache template -->
    <script id="country-template" type="x-tmpl-mustache">
      <div class="country">
          <div class="country-header">
            <div class="country-header-flag"><img src={{flag}} alt="country flag"></div>
            <div class="country-header-name">{{name}}</div>
          </div>
          <div class="country-body">
            <div class="country-body-header">Information:</div>
            <div class="position-wrapper">
              <div class="country-body-title">Capital:</div>
              <div class="country-body-description">{{capital}}</div>
            </div>
            <div class="position-wrapper">
              <div class="country-body-title">Currency:</div>
              <div class="country-body-description">code: {{currenciesCode}}<br /> name: {{currenciesName}}<br /> symbol: {{currenciesSymbol}}</div>
            </div>
            <div class="position-wrapper">
              <div class="country-body-title">Land area:</div>
              <div class="country-body-description">{{area}} sq.km</div>
            </div>
            <div class="position-wrapper">
              <div class="country-body-title">Population:</div>
              <div class="country-body-description">{{population}} people</div>
            </div>
            <div class="position-wrapper">
              <div class="country-body-title">Region:</div>
              <div class="country-body-description">{{region}}</div>
            </div>
          </div>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/script.js"></script>
	</body>
</html>
