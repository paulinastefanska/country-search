<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Random quote</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1>Country search engine</h1>
		<input class="input" id="country-name" type="text"/>
    <button class="btn-search" id="search">Search a country</button>
    <div class="container">
  		<ul class="countries" id="countries">
  			<li></li>
  		</ul>
    </div>

		<!-- Mustache template -->
    <script id="country-template" type="x-tmpl-mustache">
      <table class="country">
        <tr class="country-header">
          <th class="country-header-flag"><img src={{flag}} alt="country flag"></th>
          <th class="country-header-name">{{name}}</th> 
        </tr>
        <tr class="position-wrapper">
            <th class="country-body-title">Capital:</th>
            <td class="country-body-description">{{capital}}</td>
        </tr>
        <tr class="position-wrapper">
          <th class="country-body-title">Currency:</th>
          <td class="country-body-description">code: {{currenciesCode}}<br/>name: {{currenciesName}}<br/>symbol: {{currenciesSymbol}}</td>
        </tr>
        <tr class="position-wrapper">
          <th class="country-body-title">Land area:</th>
          <td class="country-body-description">{{area}} sq.km</td>
        </tr>
        <tr class="position-wrapper">
          <th class="country-body-title">Population:</th>
          <td class="country-body-description">{{population}} people</td>
        </tr>
        <tr class="position-wrapper">
          <th class="country-body-title">Region:</th>
          <td class="country-body-description">{{region}}</td>
        </tr>
        <tr class="position-wrapper">
            <th class="country-body-title">Subregion:</th>
            <td class="country-body-description">{{subregion}}</td>
        </tr>
      </table>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/script.js"></script>
	</body>
</html>
